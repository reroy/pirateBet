{% extends 'events/base.html' %}

{% block body %}


<head>
    {% load staticfiles %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<div class="container">
    <div class="col-md-4">
    <span style="font-size: 40px;">{{ match.match_title }}</span><br /><br />

    <span style="font-size: 30px;">Your bets for the match:</span><br /><br />
    {% for bet in user.userbank.userbet_set.all %}
        {% if bet.match_id == match.id %}
    <div class="form-check">
        <label class="bet_input">
            <span class="label-text">${{ bet.money_bet }} - {{ bet.bet_type }} - {{ bet.factor }}</span>
        </label>
	</div>
        {% endif %}
    {% endfor %}
        <br />
    <a href="{% url 'events:detail' match.id %}" class="btn btn-info">Bet again?</a>
    </div>
</div>



{% endblock %}
