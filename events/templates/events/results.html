{% extends 'events/base.html' %}

{% block body %}
    <h1>{{ match.match_title }}</h1>

    {% for bet in match.bet_set.all %}
        {% if bet.is_betted %}
            <h2>${{ bet.money_bet }} - {{ bet.bet_type }} - {{ bet.factor }}</h2>
        {% endif %}
    {% endfor %}
    <a href="{% url 'events:detail' match.id %}">Bet again?</a>

{% endblock %}
