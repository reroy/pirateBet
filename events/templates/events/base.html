
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pirate bet{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'events/style.css' %}" />


</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="{% url 'events:index' %}">Arr!</a>
            </div>

            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'events:index' %}">
                            <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>&nbsp;Events</a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>&nbsp;Teams</a>
                    </li>
                </ul>



                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="{% url 'events:cash' %}">
                            <span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span>&nbsp;Cash</a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout</a>
                    </li>
                </ul>
            </div>



        </div>
    </nav>

{% block body %}
{% endblock %}
</body>
</html>
